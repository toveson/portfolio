<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Contact</title>
</head>

<body>

  <!-- navbar with links to portfolio and about (index.html) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand nav-item nav-link ml-auto" href="index.html">Trever Oveson</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link ml-auto" href="index.html">About</a>
        <a class="nav-item nav-link ml-auto" href="portfolio.html">Portfolio</a>
        <a class="nav-item nav-link ml-auto active" href="contact.html">| Contact |</a>
      </div>
    </div>
  </nav>

  <!-- container (not taking up entire screen) with "Contact" title then <br>  -->
  <div class="container">
    <div class="row py-3">
      <div class="col-md-7">
        <h1 class="pb-3">Contact</h1>
      </div>
    </div>
    <!-- form -->
    <form class="container">
      <div class="form-row">
        <div class="form-group col-md-7">
          <!-- title "name" -->
          <label>Name</label>
          <!-- field to enter name -->
          <input type="text" class="form-control" placeholder="Name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-7">
          <!-- title "email" -->
          <label>Email</label>
          <!-- field to enter email -->
          <input type="email" class="form-control" placeholder="Email">
        </div>
      </div>
      <div class="form-group col-md-7 px-1">
        <!-- title "Message" -->
        <label>Message</label>
        <!-- field to enter a message -->
        <textarea class="form-control" rows="3"></textarea>
      </div>
      <!-- submit button -->
      <button type="submit" class="btn btn-primary mb-5">Submit</button>
    </form>
  </div>
  <!-- footer (sticky footer possibly matching index.html and portfolio.html footer) -->
  <div class="fixed-bottom">
    <footer class="footer bg-primary">
        <div class="container">
            <div class="row justify-content-center">
                <!-- left img link to linkedin -->
                <a href="https://www.linkedin.com/in/trever-oveson-1ba9a31b3/" target="_blank">
                    <img class="rounded-circle bg-white border mt-1" src="images/LI-In-Bug.png"
                        alt="clear 'in' inside a circle">
                </a>
                <!-- center img link to github -->
                <a href="https://github.com/toveson" target="_blank">
                    <img class="rounded-circle bg-white border ml-1 mt-1" src="images/GitHub-Mark-32px.png"
                        alt="Silhouette of a cat in a black circle">
                </a>
            </div>
        </div>
    </footer>
</div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
